[ext-letsencrypt]
renew-before-expiration = 45
rsa-key-size = 4096

[ext-security-advisor]
promoteSymantec = false

[ext-catalog]
contextAds = off

[updates]
systemUpdatesTool = on
safeUpdatesManagement = true

[promos]
enabled = off

[aps]
serverAppsPromoEnabled = off
commercialAppsEnabled = off

[twitter]
showFollowLink = false

[facebook]
showLikeLink = false

[ext-wp-toolkit]
autoAttachApsInstances = off

[security]
sameOriginOnly = true
